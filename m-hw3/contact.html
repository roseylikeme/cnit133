<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABC Toys</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header" id="pageTop">
    <!-- Top Color Bar -->
    <div class="color-bars">
      <div class="container-fluid">
        <div class="row">
          <div class="col color-bar bg-warning d-none d-md-block"></div>
          <div class="col color-bar bg-success d-none d-md-block"></div>
          <div class="col color-bar bg-danger d-none d-md-block"></div>
          <div class="col color-bar bg-info d-none d-md-block"></div>
          <div class="col color-bar bg-purple d-none d-md-block"></div>
          <div class="col color-bar bg-pink d-none d-md-block"></div>
          <div class="col color-bar bg-warning"></div>
          <div class="col color-bar bg-success"></div>
          <div class="col color-bar bg-danger"></div>
          <div class="col color-bar bg-info"></div>
          <div class="col color-bar bg-purple"></div>
          <div class="col color-bar bg-pink"></div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-md">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand">
            <img class="d-inline-block" src="logo-no-background.png" alt="ABC Toys">
        </a>
        <button 
          class="navbar-toggler collapsed" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarContent" 
          aria-controls="navbarContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <i class="fa fa-bars"></i> 
        </button>
        <!-- Left side of Navbar with Links -->
        <div class="navbar-collapse collapse justify-content-end" id="navbarContent">
          <ul class="navbar-nav ms-lg-auto">
            <li class="nav-item dropdown bg-primary">
              <a href="index.html" class="nav-link">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="nav-item dropdown bg-danger">
              <a href="products.html" class="nav-link">
                <i class="fas fa-shop nav-icon"></i>
                <span>Products</span>
              </a>
            </li>
            <li class="nav-item dropdown bg-success">
              <a href="location.html" class="nav-link">
                <i class="fas fa-location-pin nav-icon"></i>
                <span>Location</span>
              </a>
            </li>
            <li class="nav-item dropdown bg-purple">
              <a href="contact.html" class="nav-link">
                <i class="fas fa-contact-book nav-icon"></i>
                <span>Contact</span>
              </a>
            </li>
            <li class="nav-item dropdown bg-info">
              <a href="extra.html" class="nav-link">
                <i class="fas fa-plus-circle nav-icon"></i>
                <span>Extras</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>  
  <main>
    <div class="main-wrapper contact-us">
      <!-- ====================================
      ———	HERO
      ===================================== -->
      <section class="breadcrumb-bg" style="background-image: url(toys.jpg);">
          <div class="container">
            <div class="breadcrumb-overlay"></div>
            <div class="breadcrumb-holder">
              <div class="breadcrumb-text">
                <h1 class="breadcrumb-title">Contact Us</h1>
                <ul class="breadcrumb breadcrumb-transparent">
                  <li class="breadcrumb-item">
                    <a class="text-white" href="index.html">Home</a>
                  </li>
                  <li class="breadcrumb-item text-white active" aria-current="page">
                    Contact Us
                  </li>
                </ul>
              </div>
            </div>
          </div>
      </section>
      
      <!-- Contact Us -->
      <section class="about-us pt-9 pb-6 py-md-7">
        <div class="container mb-3">
          <div class="mb-9">
            <div class="row wow fadeInUp">
              <div class="col-sm-6 col-xs-12">
                <div class="media flex-md-column flex-lg-row mb-4">
                  <div class="icon-rounded-circle-large shadow-sm mb-md-2 me-md-0 me-2 me-lg-2 bg-primary">
                    <i class="fas fa-map-marker-alt text-white" aria-hidden="true"></i>
                  </div>
                  <div class="media-body">
                    <h3 class="media-heading text-primary mt-0 font-weight-bold mb-1">Address:</h3>
                    <p class="text-muted font-weight-medium">
                      123 Toys Street<br>
                      San Francisco, CA 94101
                    </p>
                  </div>
                </div>
              </div>
      
              <div class="col-sm-6 col-xs-12">
                <div class="media flex-md-column flex-lg-row mb-6">
                  <div class="icon-rounded-circle-large shadow-sm me-2 mb-md-2 me-md-0 me-lg-2 bg-success">
                    <i class="fas fa-phone-alt text-white" aria-hidden="true"></i>
                  </div>
                  <div class="media-body">
                    <h3 class="media-heading text-success mt-0 font-weight-bold mb-1">Phone:</h3>
                    <a class="text-muted font-weight-medium" href="tel:123 456 7890">
                      (123) 456-7890
                    </a>
                  </div>
                </div>
              </div>
            
            </div>

            <div class="row wow fadeInUp">
              <div class="col-sm-6 col-xs-12">
                <div class="media flex-md-column flex-lg-row mb-6 mb-md-0">
                  <div class="icon-rounded-circle-large shadow-sm me-2 mb-md-2 me-md-0 me-lg-2 bg-danger">
                    <i class="far fa-envelope text-white" aria-hidden="true"></i>
                  </div>
                  <div class="media-body">
                    <h3 class="media-heading text-danger mt-0 font-weight-bold mb-1">Email:</h3>
                    <p class="font-weight-medium">
                      <a class="text-muted text-wrap font-weight-medium" href="mailto:abctoys@example.com">abctoys@example.com</a>
                    </p>
                  </div>
                </div>
              </div>
              
              <div class="col-sm-6 col-xs-12">
                <div class="media flex-md-column flex-lg-row mb-3 mb-md-0">
                  <div class="icon-rounded-circle-large shadow-sm me-2 mb-md-2 me-md-0 me-lg-2 bg-info">
                    <i class="fab fa-facebook text-white" aria-hidden="true"></i>
                  </div>
                  <div class="media-body">
                    <h3 class="media-heading text-info mt-0 font-weight-bold mb-1">Facebook:</h3>
                    <p class="font-weight-medium">
                      <a class="text-muted text-wrap font-weight-medium" href="https://www.facebook.com/abctoys" target="_blank">Visit ABC Toys on FB</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Form -->
        <h2 class="text-center mb-5 mt-5">Send us a message</h2>
        <form>
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-xs-12">
                <label for="first-name" class="form-label">First Name</label>
                <div class="form-group form-group-icon">
                  <i class="fa fa-user"></i>
                  <input type="text" id="first-name" class="form-control border-primary" placeholder="First name" required="">
                </div>
              </div>
        
              <div class="col-sm-6 col-xs-12">
                <label for="email" class="form-label">Email Address</label>
                <div class="form-group form-group-icon">
                  <i class="fa fa-envelope"></i>
                  <input type="email" id="email" class="form-control border-success" placeholder="Email address" required="">
                </div>
              </div>
        
              <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <div class="form-group form-group-icon">
                  <i class="fa fa-comments"></i>
                  <textarea id="message" class="form-control border-info" placeholder="Write message" rows="6" spellcheck="false"></textarea>
                </div>
              </div>
        
              <div class="col-12">
                <div class="text-sm-center mt-3">
                  <button type="submit" class="btn btn-danger text-uppercase">
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
</main>
<footer class="footer">
  <div class="color-bar">
    <div class="container-fluid">
      <div class="row">
        <div class="col color-bar bg-warning d-none d-md-block"></div>
        <div class="col color-bar bg-success d-none d-md-block"></div>
        <div class="col color-bar bg-danger d-none d-md-block"></div>
        <div class="col color-bar bg-info d-none d-md-block"></div>
        <div class="col color-bar bg-purple d-none d-md-block"></div>
        <div class="col color-bar bg-pink d-none d-md-block"></div>
        <div class="col color-bar bg-warning"></div>
        <div class="col color-bar bg-success"></div>
        <div class="col color-bar bg-danger"></div>
        <div class="col color-bar bg-info"></div>
        <div class="col color-bar bg-purple"></div>
        <div class="col color-bar bg-pink"></div>
      </div>
    </div>
  </div>
  <div class="pt-8 pb-7 container">
  </div>
</footer>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<!-- Owl Carousel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  new WOW().init();
</script>
